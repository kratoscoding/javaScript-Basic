<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function method_draw2(n){
            let str = '';
            for (let i = 0; i < n; i++) {
                for (let x = 0; x < n; x++) {
                    str = str + '*';
                }
                str = str + '\n';
            }
            return str;
        }
        console.log(method_draw2(2));
        console.log(method_draw2(3));
        console.log(method_draw2(4));
    </script>
</body>
</html>
