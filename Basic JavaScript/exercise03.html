<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function method_draw3(n) {
            let str = '';
            for (let i = 1; i <= n; i++) {
                for (let a = 1; a <= n; a++) {
                    str = str + a;
                }
                str = str + '\n';
            }
            return str;
        }
        console.log(method_draw3(2));
        console.log(method_draw3(3));
        console.log(method_draw3(4));
    </script>    
</body>
</html>
