<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. ให้ระบุค่าของ a,b,c และ d หลังจากจบ statements ทั้งสามบรรทัด
        let a = 1, b = 1;
        let c = ++a;
        let d = b++;
        console.log(`a = ${a}, b = ${b}, c = ${c}, d = ${d}`)

        //2. จงหาผลลัพธ์ของ Statement ต่อไปนี้
        const test_1 = "" + 1 + 0
        const test_2 = "" - 1 + 0
        const test_3 = true + false
        const test_4 = 6 / "3"
        const test_5 = "2" * "3"
        const test_6 = 4 + 5 + "px"
        const test_7 = "$" + 4 + 5
        const test_8 = "4" - 2
        const test_9 = "4px" - 2
        const test_10 = 7 / 0
        const test_11 = " -9 " + 5
        const test_12 = " -9 " - 5
        const test_13 = null + 1 
        const test_14 = undefined + 1
        const test_15 = " \t \n " - 2

console.log(`test_1 = ${test_1},
test_2 = ${test_2},
test_3 = ${test_3},
test_4 = ${test_4},
test_5 = ${test_5},
test_6 = ${test_6},
test_7 = ${test_7},
test_8 = ${test_8},
test_9 = ${test_9},
test_10 = ${test_10},
test_11 = ${test_11},
test_12 = ${test_12},
test_13 = ${test_13},
test_14 = ${test_14},
test_15 = ${test_15},`)

    </script>
</body>
</html>
