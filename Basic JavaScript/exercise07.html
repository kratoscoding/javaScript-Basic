<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function method_draw7 (n) {
            let str = '';
            let count = n * n;
            for (let i = 0; i < n; i++) {
                for (let a = 1; a <= n; a++) {
                    str = str + count;
                    count--;
                }
                str = str + '\n';
            }
            return str;
        }
        console.log(method_draw7(2));
        console.log(method_draw7(3));
        console.log(method_draw7(4));
    </script>
</body>
</html>
