<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function method_draw16(n) {
            let str = '';
            for (let i = 1; i <= n; i++) {
                for (let a = 1; a <= n; a++) {
                    let symbol = (a > i) ? '-' : i ;
                    str = str + symbol;
                }
                str = str + '\n';
            }
            for (let i = (n - 1); i >= 1; i--) {
                for (let a = 1; a <= n; a++) {
                    let symbol = (a > i) ? '-' : i ;
                    str = str + symbol;
                }
                str = str + '\n';
            }
            return str;
        }
        console.log(method_draw16(2));
        console.log(method_draw16(3));
        console.log(method_draw16(4));
    </script>
</body>
</html>
