<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, count = 0, ans, sum = 0;
        while( true) {
            num = prompt(`Enter number : `);
            if (num == `stop`) {
                ans = sum / count;
                console.log(`${sum} / ${count} = ${ans}`);
                break;
            } else {
                if (num != ` `) {
                    num  = Number(num);
                    sum += num;
                    count++;
                }
            }
        }
    </script>
</body>
</html>
