<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, max = -Infinity, min = Infinity;
        while (true) {
            num = prompt(`Enter number : `);
            // console.log(num)
            if (num == `stop`) {
                break;
            } else {
                num = Number(num) ;
                if (num <= min) {
                    min = num;
                    // console.log(min)
                } if (num >= max) {
                    max = num;
                    // console.log(max)
                }
            }
        }
        console.log(min);
        console.log(max);
        
    </script>
</body>
</html>
