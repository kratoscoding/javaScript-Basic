<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, min = Infinity, max = -Infinity;

        while(true) {
            num = prompt(`Enter number`);
            console.log(num)
            if (num == `stop`) {
                let ans = max - min;
                console.log(`${min} - ${max} = ${ans}`);
                break;
            } else {
                num = Number(num)
                if (num >= max) {
                    max = num;
                    console.log(max);
                } if (num <= min) {
                    min = num;
                    console.log(min);
                }
            }
        }
    </script>
</body>
</html>
