    <script>
        let min1 = Infinity, min2 = Infinity, min3 = Infinity,min4 = 6;
        while(true) {
            let num = prompt(`Enter number : `);
            if (num == `stop`) {
                break;
            } else {
                num = Number(num);

                if (num <= min1) {
                    min3 = min2;
                    min2 = min1;
                    min1 = num;
                } else if (num > min1 && num <= min2) {
                    min3 = min2;
                    min2 = num;
                } else if (num > min2 && num <= min3) {
